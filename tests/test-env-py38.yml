# Conda environment for running tests in odc-stac
#   conda env create -f test-env-py38.yml
#   conda activate odc-stac-tests-py38

name: odc-stac-tests-py38
channels:
  - conda-forge
dependencies:
  - python =3.8

  # odc-stac dependencies
  - affine
  - datacube >=1.8.5
  - jinja2
  - numpy
  - pandas
  - pystac
  - toolz
  - xarray ~=0.20.1
  - rasterio ==1.3.2

  # For mypy
  - types-python-dateutil

  # For tests
  - pytest
  - pytest-httpserver
  - pytest-cov
  - pytest-timeout
  - pytest-vcr
  - mock
  - deepdiff
  - pystac-client >=0.2.0
  - geopandas
  - stackstac

  # for docs
  - sphinx
  - sphinx_rtd_theme
  - sphinx-autodoc-typehints
  - nbsphinx
  - ipywidgets
  - jupytext

  # dev (shed dependencies)
  - autoflake
  - black >=22.1.0
  - isort
  - pyupgrade
  - libcst
  - mypy
  - pylint

  - pip =20
  - pip:
      # dev
      - shed
      - odc-geo ==0.3.0rc1
