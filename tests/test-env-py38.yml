# Conda environment for running tests in odc-stac
#   conda env create -f test-env-py38.yml
#   conda activate odc-stac-tests-py38

name: odc-stac-tests-py38
channels:
  - conda-forge
dependencies:
  - python =3.8

  # Datacube
  - datacube >=1.8.5

  # odc-apps-dc-tools
  - pystac >=1.1.0
  - pystac-client >=0.2.0

  # For tests
  - pytest
  - pytest-httpserver
  - pytest-cov
  - pytest-timeout
  - moto
  - mock
  - deepdiff

  # for pytest-depends
  - future_fstrings
  - networkx
  - colorama

  # for docs
  - sphinx
  - sphinx_rtd_theme
  - sphinx-autodoc-typehints
  - nbsphinx
  - ipywidgets

  - pip=20
  - pip:
      # tests
      - pytest-depends
