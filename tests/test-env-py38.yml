# Conda environment for running tests in odc-stac
#   conda env create -f test-env-py38.yml
#   conda activate odc-stac-tests-py38

name: odc-stac-tests-py38
channels:
  - conda-forge
dependencies:
  - python =3.8

  # odc-stac dependencies
  - affine
  - datacube >=1.8.5
  - jinja2
  - numpy
  - pandas
  - pystac >=1.1.0
  - toolz
  - xarray ~= 0.20.1

  # For tests
  - pytest
  - pytest-httpserver
  - pytest-cov
  - pytest-timeout
  - pytest-vcr
  - mock
  - deepdiff
  - pystac-client >=0.2.0
  - geopandas
  - stackstac

  # for docs
  - sphinx
  - sphinx_rtd_theme
  - sphinx-autodoc-typehints
  - nbsphinx
  - ipywidgets
  - jupytext

  # dev (shed dependencies)
  - autoflake
  - black >=22.1.0
  - isort
  - pyupgrade
  - libcst
  - mypy
  - pylint

  - pip=20
  - pip:
      # dev
      - shed
      - git+https://github.com/opendatacube/odc-geo.git@0f5310940a2e57d2b94753e41b7551816defdf44
